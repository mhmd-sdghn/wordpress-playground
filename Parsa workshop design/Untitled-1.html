<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flex box</title>
	<style type="text/css">
		.flex-container
		{
			width: 40%;
			
			background-color: beige;
			display: flex;
			justify-content: center;
			 flex-direction: row;
			 align-items: center;
			flex-wrap: wrap;
			
		}
		.flex_item
		{
			width: 100px;
			height: 100px;
			background-color: brown;
			margin: 10px;
			color: #ffffff;
			display: flex;
			align-items: center;
			justify-content: center;
			
		}
	</style>
</head>

<body>
	<div class="flex-container">
		<div class="flex_item">flex item 1</div>
		<div class="flex_item">flex item 2</div>
		<div class="flex_item">flex item 3</div>
		<div class="flex_item">flex item 4</div>
		<div class="flex_item">flex item 5</div>
		<div class="flex_item">flex item 6</div>
		<div class="flex_item">flex item 7</div>
		<div class="flex_item">flex item 8</div>
		<div class="flex_item">flex item 9</div>
		<div class="flex_item">flex item 10</div>
		<div class="flex_item">flex item 11</div>
		<div class="flex_item">flex item 12</div>
		<div class="flex_item">flex item 13</div>
		
	</div>
</body>
</html>
